<!DOCTYPE html>
<html lang="id" data-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0d0f14" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <title>Menu Slider</title>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preload" as="fetch" href="./assets/data/slides.json" crossorigin="anonymous" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <!-- Loading / Splash -->
    <div id="loading-overlay" aria-live="polite" aria-busy="true">
      <img src="./assets/logo.svg" alt="Logo" class="loading-logo" />
      <div class="spinner" role="status" aria-label="Memuat"></div>
    </div>

    <!-- Slider Container -->
    <div class="slider-root">
      <!-- Floating particles -->
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      
      <div class="swiper">
        <div class="swiper-wrapper" id="slides-container"><!-- slides will be injected --></div>

        <!-- Navigation -->
        <div class="swiper-button-prev" aria-label="Sebelumnya" title="Menu Sebelumnya">
          <svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
          </svg>
        </div>
        <div class="swiper-button-next" aria-label="Berikutnya" title="Menu Berikutnya">
          <svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
          </svg>
        </div>

        <!-- Custom Arrow Buttons -->
        <button class="custom-arrow custom-arrow-left" id="custom-prev" aria-label="Menu Sebelumnya">
          <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
          </svg>
        </button>
        <button class="custom-arrow custom-arrow-right" id="custom-next" aria-label="Menu Berikutnya">
          <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
          </svg>
        </button>

        <!-- Pagination -->
        <div class="swiper-pagination" aria-label="Navigasi halaman"></div>

        <!-- Fullscreen Toggle -->
        <button class="fullscreen-toggle" id="fullscreen-toggle" aria-label="Toggle fullscreen" title="Fullscreen">
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path fill="currentColor" d="M7 3H3v4h2V5h2V3zm10 0v2h2v2h2V3h-4zM3 17v4h4v-2H5v-2H3zm18 0h-2v2h-2v2h4v-4z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Swiper JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- App JS -->
    <script defer src="./app.js"></script>
  </body>
  </html>
